<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1b1b2f, #162447, #1f4068, #1b1b2f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Romantic floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff4d6d;
      font-size: 20px;
      animation: rise 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    /* Glow animations */
    .glow-text {
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 25px #ff99ac; }
    }

    /* Card styling */
    #card {
      background: rgba(255, 255, 255, 0.1);
      padding: 35px;
      border-radius: 25px;
      max-width: 650px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 100, 150, 0.3);
      backdrop-filter: blur(12px);
      animation: floatCard 4s ease-in-out infinite alternate;
    }
    @keyframes floatCard {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }

    /* Button styling */
    button {
      background: linear-gradient(45deg, #ff4d6d, #ff99ac);
      border: none;
      padding: 14px 26px;
      border-radius: 14px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 22px;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(255, 100, 150, 0.4);
    }
    button:hover {
      transform: scale(1.09);
      box-shadow: 0 0 18px rgba(255, 150, 200, 0.7);
    }

    /* Final image */
    #finalImage {
      display: none;
      margin-top: 22px;
      max-width: 100%;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255, 150, 200, 0.4);
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);} 
      to { opacity: 1; transform: scale(1);} 
    }

  </style>
</head>
<body>
  <!-- 100+ Floating Decorations (Hearts, Roses, Sparks) -->
  <script>
    const decoCount = 120;
    for (let i = 0; i < decoCount; i++) {
      const h = document.createElement('div');
      h.classList.add('heart');
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = 3 + Math.random() * 5 + 's';
      h.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üåπ';
      document.body.appendChild(h);
    }
  </script>

  <div id="card">
    <h2 class="glow-text">This page is created for <span style='color:#ff99ac;'>Hassaneh Amjad ‚ù§Ô∏è</span></h2>
    <p id="text">Are you the one?</p>
    <button onclick="startStory()">Yes, it's me</button>

    <button id="nextBtn" style="display:none;" onclick="nextParagraph()">Next</button>

    <div id="finalButtons" style="display:none;">
      <button onclick="showImage('yes')">Karlo Ge</button>
      <button onclick="showImage('no')">Nahi Karna</button>
    </div>

    <img id="finalImage" src="" alt="Final" />
    <p id="finalMsg"></p>
  </div>

  <script>
    // Romantic intro ‚Üí paragraphs ‚Üí final screen

    const paragraphs = [
      "I know I hurt you, and I hate myself for it...",
      "Every moment without you feels empty...",
      "I just want one chance to make everything right again...",
      "Please forgive me, Hassaneh..."
    ];

    let index = 0;

    function startStory() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('text').textContent = paragraphs[0];
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function nextParagraph() {
      index++;
      if (index < paragraphs.length) {
        text.textContent = paragraphs[index];
      } else {
        document.getElementById('nextBtn').style.display = 'none';
        finalButtons.style.display = 'block';
        text.textContent = "So... batao? Karlenge? üíñ";
      }
    }

    function showImage(choice) {
      finalImage.style.display = 'block';
      if (choice === 'yes') {
        finalImage.src = 'your-positive-image.jpg';
        finalMsg.textContent = "Thank you for forgiving me ‚ù§Ô∏è";
      } else {
        finalImage.src = 'your-sad-image.jpg';
        finalMsg.textContent = "I‚Äôm sorry‚Ä¶ truly. üòî";
      }
    }
  </script>
</body>
</html>
