<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1b1b2f, #162447, #1f4068, #1b1b2f);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;

}

/* Floating hearts & roses */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: rise 4s linear infinite;
  opacity: 0.7;
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); }
  100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

/* Glowing text */
.glow-text {
  animation: glow 2s ease-in-out infinite alternate;
}

/* Glow keyframes */
@keyframes glow {
  from { text-shadow: 0 0 10px #ff4d6d; }
  to { text-shadow: 0 0 25px #ff99ac; }
}

/* Card styling */
#card {
  background: rgba(255, 255, 255, 0.1);
  padding: 35px;
  border-radius: 25px;
  max-width: 700px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 0 25px rgba(255, 100, 150, 0.3);
  backdrop-filter: blur(12px);
  animation: floatCard 4s ease-in-out infinite alternate;
  text-align: left;
  white-space: pre-wrap;
}

/* Floating card animation */
@keyframes floatCard {
  from { transform: translateY(0); }
  to { transform: translateY(-12px); }
}

/* Buttons */
button {
  background: linear-gradient(45deg, #ff4d6d, #ff99ac);
  border: none;
  padding: 14px 26px;
  border-radius: 14px;
  font-size: 17px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 22px;
  color: white;
  transition: 0.3s;
  box-shadow: 0 0 12px rgba(255, 100, 150, 0.4);
}
button:hover {
  transform: scale(1.09);
  box-shadow: 0 0 18px rgba(255, 150, 200, 0.7);
}

/* Final image */
#finalImage {

  margin-top: 22px;
  max-width: 100%;
  border-radius: 18px;
  box-shadow: 0 0 20px rgba(255, 150, 200, 0.4);
  animation: fadeIn 1.5s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95);} 
  to { opacity: 1; transform: scale(1);} 
}
</style>
</head>
